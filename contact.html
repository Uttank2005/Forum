<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electronics Department Forum - Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="images.jpeg" alt="College Logo" />
      </div>
      <div class="pages">
        <a href="events.html">Events</a>
        <a href="aboutus.html">About</a>
        <a href="index.html" class="active">Home</a>
      </div>
    </nav>
  </header>
  <div class="alt-heading">
    <h1>Contact Us</h1>
    <p>
      If you have any questions or suggestions, please fill out the form below or reach out to us directly.
    </p>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
